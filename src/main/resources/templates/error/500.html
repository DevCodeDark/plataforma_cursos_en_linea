<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - AstroDev Academy</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/error-500.css}" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <div class="error-code">500</div>
        <h2 class="mb-3">Error Interno del Servidor</h2>
        <p class="error-message">
            Lo sentimos, algo salió mal en nuestros servidores. 
            Nuestro equipo técnico ha sido notificado del problema.
        </p>
        <div th:if="${error}" class="alert alert-danger text-start">
            <strong>Detalles del error:</strong><br>
            <span th:text="${error}"></span>
        </div>
        <a th:href="@{/}" class="btn-home">
            <i class="fas fa-home me-2"></i>Volver al Inicio
        </a>
    </div>
</body>
</html>
