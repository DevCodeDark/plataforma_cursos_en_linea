<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Registro - AstroDev Academy</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/auth-registro.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="registro-container">
        <div class="registro-card">
            <div class="logo-section">
                <i class="fas fa-rocket"></i>
                <h2>AstroDev Academy</h2>
                <p>Crea tu cuenta y comienza a aprender</p>
            </div>
            
            <!-- Mensaje de éxito -->
            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${mensaje}"></span>
            </div>
            
            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/auth/registro}" method="post" th:object="${usuario}" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   th:field="*{nombre}"
                                   placeholder="Nombre"
                                   required>
                            <label for="nombre">
                                <i class="fas fa-user me-2"></i>Nombre
                            </label>
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-1">
                                <small th:errors="*{nombre}"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="text" 
                                   class="form-control" 
                                   id="apellido" 
                                   th:field="*{apellido}"
                                   placeholder="Apellido"
                                   required>
                            <label for="apellido">
                                <i class="fas fa-user me-2"></i>Apellido
                            </label>
                            <div th:if="${#fields.hasErrors('apellido')}" class="text-danger mt-1">
                                <small th:errors="*{apellido}"></small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="correo@ejemplo.com"
                                   required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Correo Electrónico
                            </label>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="text" 
                                   class="form-control" 
                                   id="usuario" 
                                   th:field="*{usuario}"
                                   placeholder="Usuario"
                                   required>
                            <label for="usuario">
                                <i class="fas fa-at me-2"></i>Nombre de Usuario
                            </label>
                            <div th:if="${#fields.hasErrors('usuario')}" class="text-danger mt-1">
                                <small th:errors="*{usuario}"></small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   th:field="*{password}"
                                   placeholder="Contraseña"
                                   required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                                <small th:errors="*{password}"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmarPassword" 
                                   th:field="*{confirmarPassword}"
                                   placeholder="Confirmar Contraseña"
                                   required>
                            <label for="confirmarPassword">
                                <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                            </label>
                            <div th:if="${#fields.hasErrors('confirmarPassword')}" class="text-danger mt-1">
                                <small th:errors="*{confirmarPassword}"></small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <input type="tel" 
                                   class="form-control" 
                                   id="telefono" 
                                   th:field="*{telefono}"
                                   placeholder="Teléfono">
                            <label for="telefono">
                                <i class="fas fa-phone me-2"></i>Teléfono (Opcional)
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            <select class="form-select" 
                                    id="genero" 
                                    th:field="*{genero}">
                                <option value="">Selecciona...</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="OTRO">Otro</option>
                                <option value="PREFIERO_NO_DECIR">Prefiero no decir</option>
                            </select>
                            <label for="genero">
                                <i class="fas fa-venus-mars me-2"></i>Género (Opcional)
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="date" 
                               class="form-control" 
                               id="fechaNacimiento" 
                               th:field="*{fechaNacimiento}">
                        <label for="fechaNacimiento">
                            <i class="fas fa-calendar me-2"></i>Fecha de Nacimiento (Opcional)
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="aceptarTerminos" required>
                        <label class="form-check-label" for="aceptarTerminos">
                            Acepto los <a href="#" class="text-primary">términos y condiciones</a> y la 
                            <a href="#" class="text-primary">política de privacidad</a>
                        </label>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-registro btn-lg">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </button>
                </div>
            </form>
            
            <div class="login-link">
                <p class="mb-0">¿Ya tienes una cuenta? 
                    <a th:href="@{/auth/login}">Inicia Sesión</a>
                </p>
            </div>
        </div>
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth-registro.js}"></script>
    
    <!-- Cursor futurista personalizado -->
    <script th:src="@{/js/custom-cursor.js}"></script>
</body>
</html>
